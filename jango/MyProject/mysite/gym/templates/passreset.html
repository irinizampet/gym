<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    {% load static %}
        <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Ανάκτηση Κωδικού</title>
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">
    <header>
        <h1>Ανάκτηση Κωδικού</h1>
    </header>
    <div class="code">
        <p>Εισάγετε το email σας για να λάβετε οδηγίες επαναφοράς του κωδικού πρόσβασης:</p>
       <form method="post">
         {% csrf_token %}
         <input type="email" name="email" placeholder="Email" required><br>
         <input type="submit" value="Αποστολή">
       </form>
    </div>
    <div style="text-align: center; margin-top: 20px;">
     <a href="{% url 'login' %}" style="text-decoration: underline; color: #2b2b8a; font-weight: bold;">
        Επιστροφή στη σύνδεση
     </a>
    </div>
  <footer style="background: rgb(76, 182, 220); color: white; padding: 8px; text-align: center; font-size: 0.9rem; font-family: Arial; margin-top: auto;">
    &copy; 2025 Lifting and Coding. All rights reserved.
  </footer>
</body>
</html>
